<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="main.css">
	<title>Sandwich Maker</title>
</head>
<body>
<h1>Sandwich Maker</h1>
<h3>Customize Your Order:</h3>

<!-- Sandwich Ingredient holders -->
<div class="bread-div" id="bread-chooser">
	<h4>Bread:</h4>
		<label class="checkbox-inline">
	      <input type="checkbox" class="checkbox" id="wheat-box" value="Wheat">Wheat Bread
	    </label>
	    <label class="checkbox-inline">
	      <input type="checkbox" class="checkbox" id="sourdough-box" value="Sourdough">Sourdough Bread
	    </label>
	    <label class="checkbox-inline">
	      <input type="checkbox" class="checkbox" id="rye-box" value="Rye">Rye Bread
	    </label>
	    <label class="checkbox-inline">
	      <input type="checkbox" class="checkbox" id="white-box" value="White">White Bread
	    </label>
</div>

<div class="meat-div" id="meat-chooser">
	<h4>Meat:</h4>
		<label class="checkbox-inline">
	      <input type="checkbox" class="checkbox" id="turkey-box" value="Turkey">Turkey
	    </label>
	    <label class="checkbox-inline">
	      <input type="checkbox" class="checkbox" id="bacon-box" value="Bacon">Bacon
	    </label>
	    <label class="checkbox-inline">
	      <input type="checkbox" class="checkbox" id="ham-box" value="Ham">Ham
	    </label>
	    <label class="checkbox-inline">
	      <input type="checkbox" class="checkbox" id="beef-box" value="Roast-Beef">Roast Beef
	    </label>
</div>

<div class="cheese-div" id="cheese-chooser">
	<h4>Cheese:</h4>
		<label class="checkbox-inline">
	      <input type="checkbox" class="checkbox" id="american-box" value="American">American
	    </label>
	    <label class="checkbox-inline">
	      <input type="checkbox" class="checkbox" id="cheddar-box" value="Cheddar">Cheddar
	    </label>
	    <label class="checkbox-inline">
	      <input type="checkbox" class="checkbox" id="mozz-box" value="Mozz">Mozz
	    </label>
	    <label class="checkbox-inline">
	      <input type="checkbox" class="checkbox" id="swiss-box" value="Swiss">Swiss
	    </label>
	
</div>

<div class="condiment-div" id="condiment-chooser">
	<h4>Condiments:</h4>
		<label class="checkbox-inline">
	      <input type="checkbox" class="checkbox" id="ketchup-box" value="Ketchup">Ketchup
	    </label>
	    <label class="checkbox-inline">
	      <input type="checkbox" class="checkbox" id="mayo-box" value="Mayo">Mayo
	    </label>
	    <label class="checkbox-inline">
	      <input type="checkbox" class="checkbox" id="bbq-box" value="BBQ">BBQ
	    </label>
	    <label class="checkbox-inline">
	      <input type="checkbox" class="checkbox" id="mustard-box" value="Mustard">Mustard
	    </label>
</div>

<div class="veggie-div" id="veggie-chooser">
	<h4>Veggies:</h4>
		<label class="checkbox-inline">
	      <input type="checkbox" class="checkbox" id="tomato-box" value="Tomato">Tomato
	    </label>
	    <label class="checkbox-inline">
	      <input type="checkbox" class="checkbox" id="onion-box" value="Onion">Onion
	    </label>
	    <label class="checkbox-inline">
	      <input type="checkbox" class="checkbox" id="lettuce-box" value="Lettuce">Lettuce
	    </label>
	    <label class="checkbox-inline">
	      <input type="checkbox" class="checkbox" id="pepper-box" value="Banana-Peppers">Banana Peppers
	    </label>
</div>

<!-- Final Sandwich div -->
<div class="output-sandwich" id="final-sandwich">
	<h3 class="output-text">Final Sandwich:</h3>
</div>

<!--Final sandwich cost div-->
<div class="output-cost" id="final-cost">
	<h3 class="output-text">Total:</h3>
</div>


<script type="text/javascript" src="bread.js"></script>
<script type="text/javascript" src="meat.js"></script>
<script type="text/javascript" src="cheese.js"></script>
<script type="text/javascript" src="condiments.js"></script>
<script type="text/javascript" src="veggies.js"></script>
<script type="text/javascript" src="sandwichmaker.js"></script>
<script type="text/javascript" src="domhandler.js"></script>
</body>
</html>
