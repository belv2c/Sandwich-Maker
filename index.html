<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="main.css">
	<title>Sandwich Maker</title>
</head>
<body>
<h1>Sandwich Maker</h1>
<h3>Customize Your Order:</h3>

<div class="bread-div">
	<h4>Bread:</h4>
		<label class="checkbox-inline">
	      <input type="checkbox" value="">Wheat Bread
	    </label>
	    <label class="checkbox-inline">
	      <input type="checkbox" value="">Sourdough Bread
	    </label>
	    <label class="checkbox-inline">
	      <input type="checkbox" value="">Rye Bread
	    </label>
	    <label class="checkbox-inline">
	      <input type="checkbox" value="">White Bread
	    </label>
</div>

<div class="meat-div">
	<h4>Meat:</h4>
		<label class="checkbox-inline">
	      <input type="checkbox" value="">Turkey
	    </label>
	    <label class="checkbox-inline">
	      <input type="checkbox" value="">Bacon
	    </label>
	    <label class="checkbox-inline">
	      <input type="checkbox" value="">Ham
	    </label>
	    <label class="checkbox-inline">
	      <input type="checkbox" value="">Roast Beef
	    </label>
</div>

<div class="cheese-div">
	<h4>Cheese:</h4>
		<label class="checkbox-inline">
	      <input type="checkbox" value="">American
	    </label>
	    <label class="checkbox-inline">
	      <input type="checkbox" value="">Cheddar
	    </label>
	    <label class="checkbox-inline">
	      <input type="checkbox" value="">Mozz
	    </label>
	    <label class="checkbox-inline">
	      <input type="checkbox" value="">Swiss
	    </label>
	
</div>

<div class="condiment-div">
	<h4>Condiments:</h4>
		<label class="checkbox-inline">
	      <input type="checkbox" value="">Ketchup
	    </label>
	    <label class="checkbox-inline">
	      <input type="checkbox" value="">Mayo
	    </label>
	    <label class="checkbox-inline">
	      <input type="checkbox" value="">BBQ
	    </label>
	    <label class="checkbox-inline">
	      <input type="checkbox" value="">Mustard
	    </label>
</div>

<div class="veggie-div">
	<h4>Veggies:</h4>
		<label class="checkbox-inline">
	      <input type="checkbox" value="">Tomato
	    </label>
	    <label class="checkbox-inline">
	      <input type="checkbox" value="">Onion
	    </label>
	    <label class="checkbox-inline">
	      <input type="checkbox" value="">Lettuce
	    </label>
	    <label class="checkbox-inline">
	      <input type="checkbox" value="">Banana Peppers
	    </label>
	
</div>
<script type="text/javascript" src="sandwichmaker.js"></script>
<script type="text/javascript" src="bread.js"></script>
<script type="text/javascript" src="meat.js"></script>
<script type="text/javascript" src="cheese.js"></script>
<script type="text/javascript" src="condiments.js"></script>
<script type="text/javascript" src="veggies.js"></script>
<script type="text/javascript" src="domhandler.js"></script>
</body>
</html>
